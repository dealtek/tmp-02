<script>

$("#page1").on("pageinit", function() {
        //alert ("test1");
		
        $("form").validate({
            
rules: {
                Client_ID99: {
                    required: true
                },
                webpass99: {
                    required: true
                }
            },
            errorPlacement: function(error, element) {
                error.insertBefore(element.parent());

                //alert ("test2");
            },
			
submitHandler: function(form) {
        //code that should happen after validation if no errors are found goes here
        
//alert ("success");

localStorage.setItem("done1", "YO12221");

localStorage.setItem("Billing_Address", form.Billing_Address.value);
localStorage.setItem("Billing_City", form.Billing_City.value);
localStorage.setItem("Billing_State", form.Billing_State.value);
localStorage.setItem("Billing_Zip", form.Billing_Zip.value);


localStorage.setItem("Address", form.Billing_Address.value);
localStorage.setItem("City", form.Billing_City.value);
localStorage.setItem("State", form.Billing_State.value);
localStorage.setItem("Zip", form.Billing_Zip.value);

//window.location.replace("new-client-application-register3.html");
		
	
	
// NOW POST	

// show that something is loading
		$('#response').html("<b>Updating your info...</b>");
		
		/*
		 * 'post_receiver.php' - where you will pass the form data
		 * $(this).serialize() - to easily read form data
		 * function(data){... - data contains the response from post_receiver.php
		 */
	
$.post('https://idcapp.com/app-data/client-update-address.php', {	

Client_ID: localStorage.getItem("Client_ID"),

Billing_Address: localStorage.getItem("Billing_Address"),
Billing_City: localStorage.getItem("Billing_City"),
Billing_State: localStorage.getItem("Billing_State"),
Billing_Zip: localStorage.getItem("Billing_Zip"),
	
		
}, function(data){
			
			// show the response
			$('#response').html(data);
			
			//$('#response2').html(data);
window.location.replace("client-contact-info.html");
			
		}).fail(function() {
		
			// just in case posting your form failed
			alert( "Posting failed." );
			
		});

		// to prevent refreshing the whole page page
		return false;	
		        
 },
	
});
 
}

);

</script>
